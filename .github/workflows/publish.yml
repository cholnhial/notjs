name: Publish notjs-react to npm

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          cd packages
          npm ci

      - name: Build library
        run: |
          cd packages/notjs-react
          npm run build:prod

      - name: Publish to npm
        working-directory: packages/notjs-react
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}